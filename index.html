<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css" />
    <link rel="stylesheet" href="estilos/media-query.css" />
    <link
      rel="shortcut icon"
      href="imagens/lock_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <body>
    <main>
      <section id="login">
        <div id="imagem"></div>
        <div id="formulario">
          <h1>Login</h1>
          <p>Seja bem-vindo. Fa√ßa o login para acessa a sua conta</p>
          <form action="registro.php" method="post" autocomplete="on">
            <div class="campo">
              <span class="material-symbols-outlined"> person </span>
              <input
                type="text"
                name="name"
                id="id-name"
                placeholder="Nome ou E-maill"
                required
                autocomplete="email"
              />
              <label for="id-name">Nome ou E-mail</label>
            </div>
            <div class="campo">
              <span class="material-symbols-outlined"> key </span>
              <input
                type="password"
                name="senha"
                id="id-senha"
                placeholder="Senha"
                required
                minlength="8"
                
              />
              <label for="id-senha">Senha</label>
            </div>
            <input type="submit" value="Entrar" id="id-entra" />
            <a href="esqueci-senha.html"
              ><button id="id-esqueci-senha">Esqueci a Senha</button></a
            >
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
